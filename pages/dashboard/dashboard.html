<body>
    <div class="nav">

        <li id="userName" style="margin-left: 870px; color: #fff;"></li>
        <li id="login" onclick="logout()"><a href="">Logout</a></li>

    <div class="head">
        <h1 style="margin-left: 1%; color: black;font-size: 30px; margin-top: 70px;">Dashborad</h1>
    </div>
    <br>
    <div class="container">
        
        <div class="blog-form">
            <form id="blogForm">
                <input type="text" id="blogTitle" name="blogTitle" required minlength="5" maxlength="50"
                    placeholder="Blog Title">
                <br>
                <textarea id="blogBody" name="blogBody" required minlength="100" maxlength="3000"
                    placeholder="What is in your mind"></textarea>
                <br>
                <button type="submit" style="background-color: 7749F8;">Publish Blog</button>
            </form>
        </div>
       
    </div>
    <div class="blog-list">
        <h2 style="margin-left: 20%;">My Blogs</h2>
        <br>
        <div id="blogPosts"></div>
    </div>
